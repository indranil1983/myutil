os y la fecha en que GoPhone efecta el cobro de los cargos por AutoPay (y que reduce la cantidad de dinero en su cuenta de GoPhone), aumentarn el monto a pagar por AutoPay. Todos los meses podr ver en su cuenta por Internet, en att.com/mygophone (en ingls), el prximo monto a pagar por AutoPay.<br><br>Si el titular de la cuenta no tiene contratado un plan mensual, se le cobrar el cargo de $25 el da antes de que venza el saldo actual de la cuenta de GoPhone. Dos (2) das antes del vencimiento, se le informar por mensaje de texto el cargo correspondiente.<br><br>GoPhone podr peridicamente ofrecer promociones que podrn afectar el monto de su AutoPay.<br><br>Esta autorizacin continuar vigente hasta que se cancele. Para cancelar AutoPay en cualquier momento, visite att.com/mygophone (en ingls) o llame al 611 desde su equipo Prepagado o al 800-901-9878.
