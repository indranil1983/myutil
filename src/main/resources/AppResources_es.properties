ml.disc.terms.of.service.primary.acknowledge.point1=<ul><li>Como Titular de la Cuenta Multil&\#237;nea (la \u201CCuenta\u201D), soy el &\#250;nico responsable de administrar la Cuenta y de pagar los cargos mensuales del plan correspondientes a todas las l&\#237;neas de la Cuenta.</li><li>Al a&\#241;adir la l&\#237;nea de un usuario, la fecha de renovaci&\#243;n del usuario se ajustar&\#225; a mi fecha de renovaci&\#243;n.  Para activar el servicio del usuario se debe efectuar el pago mensual completo de inmediato. Se otorgar&\#225; a mi Cuenta un cr&\#233;dito prorrateado correspondiente a los d&\#237;as que restan del plazo del plan del usuario. La asignaci&\#243;n de datos de alta velocidad del plan del usuario se prorratear&\#225; en funci&\#243;n de la cantidad de d&\#237;as que restan del plazo del plan de la Cuenta Multil&\#237;nea. La asignaci&\#243;n de datos de alta velocidad tambi&\#233;n se prorratear&\#225; toda vez que cambie el plan de tarifas mensual de cualquiera de las l&\#237;neas de la Cuenta.</li><li>Para todos los meses que restan del plazo del plan multil&\#237;nea, se debe pagar el monto total correspondiente al cargo de todas las l&\#237;neas o se suspender&\#225; el servicio.</li>><li>El titular de la cuenta es elegible para $5 de AutoPay credit mensual para cada linea en la cuenta Multi-Line.</li></ul>
