impDetails.multiline.account.owner.point2=<li>Selecciona un plan mensual calificado para cada L&#237;nea de Usuario.</li>
impDetails.multiline.account.owner.point3=<li>Es el responsable de pagar los cargos del plan mensual y los cargos del servicio de emergencia e911 que correspondan para todas las l&#237;neas de la cuenta. Habr&#225; una sola fecha de vencimiento de pago para todas las l&#237;neas y para renovar el servicio se debe pagar el monto total correspondiente a todas las l&#237;neas.</li>
impDetails.multiline.account.owner.point4=<li>Recibe un descuento en el cargo del plan mensual para cada una de las L&#237;neas de Usuario calificadas que se a&#241;aden a la cuenta. Los ahorros reducen el monto total que debe pagar el Titular de la Cuenta cada mes. Importante: El orden de las l&#237;neas (por ejemplo, l&#237;nea 2, l&#237;nea 3, l&#237;nea 4, etc.) determina el descuento que corresponder&#225; a cada l&#237;nea. El descuento mensual m&#225;ximo es de $50 si tienes cinco l&#237;neas en una cuenta Personal o de $150 si tienes 10 l&#237;neas en una cuenta Empresarial.</li>
impDetails.multiline.account.owner.point5=<li>Puedes cambiar el plan de los Usuarios (existe un l&#237;mite de 1 cambio por el plazo del plan de cada l&#237;nea) y puedes ver el historial de la cuenta de todas las l&#237;neas.</li>
