autorefill.terms=<strong>Informacin importante sobre AT&T GoPhone AutoPay - Planes mensuales y no mensuales</strong><br><br> \
Condiciones de Pago: Los servicios a los que se suscriba usando AutoPay quedan sujetos a los Trminos del Servicio y a los Trminos del Plan de GoPhone. <strong>Este pago no se puede devolver, transferir ni intercambiar.</strong> Los montos de recarga vencen segn se indica a continuacin: de $10 a $24 vencen en 30 das; de $25 a $99, en 90 das; y de $100 y ms, en un ao. <strong>El saldo de la cuenta no es reembolsable y se anular en la fecha de vencimiento.</strong> Las cuentas se cancelarn a los 60 das posteriores a la fecha de vencimiento.<br><br> \
Al suscribirse autoriza a AT&T o a sus representantes a cargar a la tarjeta de dbito o crdito, o a debitar de la cuenta de cheques, el monto total correspondiente a AutoPay. Si el titular de la cuenta tiene contratado un plan mensual, se le cobrar el monto correspondiente al plan de tarifas mensual, ms el costo de todos los paquetes mensuales recurrentes u otros cargos mensuales de la cuenta, as como todos los impuestos y cargos que correspondan segn la direccin de facturacin. Se descontar cualquier saldo existente en la cuenta, adems de los descuentos que correspondan al plan, entre ellos el descuento por la suscripcin a AutoPay y dems ofertas o crditos promocionales. Tenga en cuenta que los impuestos y cargos pueden cambiar el total efectivo del pago hasta en un 10% sin previo aviso.  Si el titular de la cuenta no tiene contratado un plan mensual, se le cobrar un cargo de $25, independientemente del saldo que pueda existir en la cuenta.<br><br> \
Si el titular de la cuenta est suscrito a un plan mensual, diez (10) y dos (2) das antes de la fecha en que se har efectivo el pago por AutoPay, se le informar por mensaje de texto el monto que se cargar ese mes a la tarjeta de crdito o dbito, o que se debitar de la cuenta de cheques. Recuerde que todas las compras que realice entre cualquiera de los dos avisos y la fecha en que GoPhone efecta el cobro de los cargos por AutoPay (y que reduce la cantidad de dinero en su cuenta de GoPhone), aumentarn el monto a pagar por AutoPay. Todos los meses podr ver en su cuenta por Internet, en att.com/mygophone (en ingls), el prximo monto a pagar por AutoPay.<br><br> \
Si el titular de la cuenta no tiene contratado un plan mensual, se le cobrar el cargo de $25 el da antes de que venza el saldo actual de la cuenta de GoPhone. Dos (2) das antes del vencimiento, se le informar por mensaje de texto el cargo correspondiente.<br><br> \
GoPhone podr peridicamente ofrecer promociones que podrn afectar el monto de su AutoPay.<br><br> \
Esta autorizacin continuar vigente hasta que se cancele. Para cancelar AutoPay en cualquier momento, visite att.com/mygophone (en ingls) o llame al 611 desde su equipo Prepagado o al 800-901-9878.

