impDetails.multiline.account.member.point1=<li>Acepta la invitaci&#243;n del Titular de la Cuenta para integrar la Cuenta Multil&#237;nea.</li>
impDetails.multiline.account.member.point2=<li>Acepta que el Titular de la Cuenta controle la Cuenta Multil&#237;nea, incluso que pueda seleccionar el plan mensual del Usuario y que pague el monto total. Si el Titular de la Cuenta no paga el cargo para renovar el servicio de todas las l&#237;neas, se suspender&#225; el servicio.</li>
