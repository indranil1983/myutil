# File: server.properties
# =====
# HSQLDB configuration file
# Databases:
server.database.0=file:./hsqldb-2.3.4/dbfiles/ebiutil;user=ebiutil;password=ebiutil
server.dbname.0=ebiutil
# =====
# Other configuration:
# Port
